services:
  n8n:
    profiles: ["windows"]
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USERNAME}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_TRUST_PROXY=true
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - intranet
    restart: unless-stopped

  coolify-redis:
    profiles: ["linux"]
    image: redis:7-alpine
    container_name: coolify-redis
    command: redis-server --appendonly yes
    volumes:
      - ./data/coolify-redis:/data
    networks:
      - intranet
    restart: unless-stopped

  coolify-db:
    profiles: ["linux"]
    image: postgres:15-alpine
    container_name: coolify-db
    environment:
      - POSTGRES_DB=${COOLIFY_DB_NAME}
      - POSTGRES_USER=${COOLIFY_DB_USER}
      - POSTGRES_PASSWORD=${COOLIFY_DB_PASSWORD}
    volumes:
      - ./data/coolify-db:/var/lib/postgresql/data
    networks:
      - intranet
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coolify -d coolify"]
      interval: 10s
      timeout: 5s
      retries: 5

  coolify:
    profiles: ["linux"]
    image: coollabsio/coolify:v4.0.0-beta.452
    privileged: true
    container_name: coolify
    ports:
      - "7000:8080"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=coolify-db
      - DB_PORT=5432
      - DB_DATABASE=${COOLIFY_DB_NAME}
      - DB_USERNAME=${COOLIFY_DB_USER}
      - DB_PASSWORD=${COOLIFY_DB_PASSWORD}
      - COOLIFY_PORT=8080
      - COOLIFY_HOST=0.0.0.0
      - REDIS_URL=redis://coolify-redis:6379
      - APP_KEY=${APP_KEY}
      - COOLIFY_URL=http://localhost:7000
      - APP_URL=http://localhost:7000
      - COOLIFY_PUBLIC_URL=http://localhost:7000
      - COOLIFY_FQDN=localhost:7000
      - COOLIFY_SKIP_SERVER_VALIDATION=true
      - COOLIFY_LOCAL_DEVELOPMENT=true
      - COOLIFY_DOCKER_HOST=unix:///var/run/docker.sock
      - COOLIFY_SKIP_ONBOARDING=true
      - COOLIFY_SERVICES_ONLY=true
    volumes:
      - ./data/coolify:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker:ro
    networks:
      - intranet
    restart: unless-stopped
    depends_on:
      coolify-redis:
        condition: service_started
      coolify-db:
        condition: service_healthy

  # Windows services (GPU services)
  ollama:
    profiles: ["windows"]
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ "gpu" ]
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - intranet
    restart: unless-stopped

  open-webui:
    profiles: ["windows"]
    image: ghcr.io/open-webui/open-webui:v0.6.40
    container_name: open-webui
    ports:
      - "5000:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    networks:
      - intranet
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data/open-webui:/app/backend/data
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ "gpu" ]

  stable-diffusion:
    profiles: ["windows"]
    image: goolashe/automatic1111-sd-webui:latest
    container_name: stable-diffusion
    ports:
      - "7860:7860"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - COMMANDLINE_ARGS=--api --listen --port 7860 --medvram --opt-sdp-attention --no-half-vae --enable-insecure-extension-access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]
    volumes:
      - ./data/stable-diffusion/models:/data/models
      - ./data/stable-diffusion/outputs:/data/outputs
      - ./data/stable-diffusion/loras:/data/loras
      - ./data/stable-diffusion/extensions:/data/extensions
      - ./data/stable-diffusion/embeddings:/data/embeddings
    networks:
      - intranet
    restart: unless-stopped

  remotion:
    profiles: ["windows"]
    image: nginx:alpine
    container_name: remotion
    ports:
      - "4000:80"
    volumes:
      - ./data/remotion:/usr/share/nginx/html
      - ./data/remotion/output:/usr/share/nginx/html/output
    networks:
      - intranet
    restart: unless-stopped

  # Cloudflared tunnel for Windows services (replaces Traefik)
  cloudflared:
    profiles: ["windows"]
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN}
    networks:
      - intranet
    restart: unless-stopped

networks:
  intranet:
    driver: bridge
