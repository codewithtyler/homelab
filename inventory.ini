[homelab]
localhost ansible_connection=local ansible_python_interpreter=python3

[homelab:vars]
# Homelab configuration
homelab_dir=D:\dev\homelab
docker_compose_file={{ homelab_dir }}\docker-compose.yml
mcp_compose_file={{ homelab_dir }}\docker-compose-mcp.yml
data_dir={{ homelab_dir }}\data
logs_dir={{ homelab_dir }}\logs
backups_dir={{ homelab_dir }}\backups

# Service configuration
ollama_port=11434
open_webui_port=5000
n8n_port=5678
coolify_port=6000

# MCP service ports
tiktok_mcp_port=3300
youtube_mcp_port=3301
twitter_mcp_port=3302
n8n_mcp_port=3303
mcp_dashboard_port=3304

# Update schedule (cron format)
update_schedule="0 3 * * *"  # 3 AM daily
health_check_schedule="*/15 * * * *"  # Every 15 minutes

# Docker images to monitor for updates
monitored_images=open-webui,open-webui,open-webui,v0.6.33;n8n,n8nio,n8n,latest;ollama,ollama,ollama,latest;coolify,coollabsio,coolify,latest

# Ollama models to maintain
ollama_models=deepseek-r1:14b,llama3.2-vision:11b,llama3.1:8b,nomic-embed-text:latest
